<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>Self-Editing PWA</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <div id="top-bar">
                <div id="user-info">
                    <span>User: </span>
                    <span id="username">Draconianshard-python</span>
                </div>
                <div id="utc-time"></div>
            </div>
            
            <nav id="action-bar">
                <button id="newFileBtn">New File</button>
                <button id="saveButton" disabled>Save</button>
                <button id="runButton" disabled>Run File</button>
                <button id="installButton" style="display: none;">Install App</button>
            </nav>
        </header>

        <main>
            <div id="file-explorer">
                <div class="file-tree">
                    <h3>Project Files</h3>
                    <ul id="file-list"></ul>
                </div>
            </div>
            <div id="editor-container">
                <div id="monaco-editor"></div>
                <div id="output-container" style="display: none;">
                    <div class="output-header">
                        <span>Output</span>
                        <button id="closeOutput">Ã—</button>
                    </div>
                    <div id="output-content"></div>
                </div>
            </div>
        </main>

        <footer>
            <div id="status-bar">
                <span id="current-file"></span>
                <span id="lastModified"></span>
            </div>
        </footer>
    </div>

    <!-- New File Dialog -->
    <div id="newFileDialog" class="dialog" style="display: none;">
        <div class="dialog-content">
            <h3>Create New File</h3>
            <input type="text" id="newFileName" placeholder="Enter file name (e.g., script.js)">
            <select id="fileTemplate">
                <option value="">Empty File</option>
                <option value="html">HTML Template</option>
                <option value="js">JavaScript Template</option>
                <option value="css">CSS Template</option>
            </select>
            <div class="dialog-buttons">
                <button id="createFileBtn">Create</button>
                <button id="cancelFileBtn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="assets/js/fileTemplates.js"></script>
    <script src="assets/js/app.js" type="module"></script>
</body>
</html>
