<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Self-editing Progressive Web App">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>Self-Editing PWA</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Add Monaco Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <div id="top-bar">
                <div id="user-info">
                    <span>User: </span>
                    <span id="username">Draconianshard-python</span>
                </div>
                <div id="utc-time"></div>
            </div>
            
            <nav id="file-nav">
                <select id="file-selector">
                    <option value="">Select a file to edit...</option>
                </select>
                <button id="saveButton" disabled>Save Changes</button>
                <button id="installButton" style="display: none;">Install App</button>
            </nav>
        </header>

        <main>
            <div id="file-explorer">
                <div class="file-tree">
                    <h3>Project Files</h3>
                    <ul id="file-list"></ul>
                </div>
            </div>
            <div id="editor-container">
                <div id="monaco-editor"></div>
            </div>
        </main>

        <footer>
            <div id="status-bar">
                <span id="lastModified"></span>
                <span id="file-info"></span>
            </div>
        </footer>
    </div>

    <script src="assets/js/app.js" type="module"></script>
</body>
</html>
